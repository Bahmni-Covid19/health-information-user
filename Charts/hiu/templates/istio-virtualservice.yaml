{{- if .Values.ingress.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "hiu.fullname" . }}
  labels:
    {{- include "hiu.labels" . | nindent 4 }}
spec:
  hius:
  - nha-hiu
  hosts:
  {{- toYaml .Values.ingress.hosts | nindent 2 }}
  http:
  - match:
    - uri:
        prefix: /api/
    rewrite:
      uri: /
    route:
    - destination:
        host: hiu
        port:
          number: 8003
  - match:
    - uri:
        prefix: /swagger.yaml
    route:
    - destination:
        host: hiu
        port:
          number: 8003
  - match:
    - uri:
        prefix: /dicom-web/
    rewrite:
      uri: /
    route:
    - destination:
        host: orthanc
        port:
          number: 8042
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: hiu-ui
        port:
          number: 5000
{{- end }}
